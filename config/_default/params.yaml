# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: indigo
  custom_css: ["css/custom.css"]


# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Claudia Marangon'
    description: 'Researcher in Political Economy. Publications, working papers, teaching, and CV."'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: 'left'
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    highlight_active_link: true
    logo:
      text: "Claudia Marangon"

# Site footer
footer:
  block: minimal
  copyright:
    notice: 'Â© {2025} Claudia Marangon. All rights reserved.'
    license:
      enable: false
      # allow_derivatives: false
      # share_alike: true
      # allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  avatar:
    size: 540x540
